<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="assets/icons/Interface icons/form-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/css/index.css" type="text/css">
</head>
<body>
    <main class="container-form">

        <form>
            <div class="item-container"><span><img src="assets/icons/Interface icons/arrow-left-02.svg" alt="Seta para voltar"></span><h4>Voltar</h4></div>

            <h2>Formulário de matrícula</h2>
            <h4>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</h4>

            <h4>Informações da criança</h4>

            <fieldset>
                <label for="nome">Nome completo</label>
                <input type="text" nome="nome" maxlength="50" minlength="30">
            </fieldset>

            <fieldset>
                <label for="data">Data de nascimento</label>
                <input type="date" nome="data">
            </fieldset>

            <fieldset>
                <label for="sexo">Sexo</label>

                <select name="sexo">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="infos-medicas">Informações médicas</label>

                <textarea name="infos-medicas">

                </textarea>
            </fieldset>

            <fieldset>
                <label for="doc-certidao">Certidão de nascimento</label>
                <input type="file" nome="doc-certidao">
            </fieldset>

            <h4>Endereço residencial</h4>

            <fieldset>
                <label for="cep">CEP</label>
                <input type="text" nome="cep">
            </fieldset>

            <fieldset class="rua">
                <fieldset>
                    <label for="rua">RUA</label>
                    <input type="text" nome="rua" id="rua">
                </fieldset>

                <fieldset>
                    <label for="num">Número</label>
                    <input type="text" nome="num" id="num">
                </fieldset>

            </fieldset>

        </form>

        <picture>
            <img src="assets/img/Frame 48095958.svg" alt="">
        </picture>

    </main>
</body>
</html>
